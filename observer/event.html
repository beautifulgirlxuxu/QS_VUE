<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>观察者模式-发布订阅者模式</title>
</head>
<style>
    html,body {
        height: 100%;
    }
</style>
<body>
    <script>
        // 异步的 js是单线程的，从第一句话执行到最后一句话
        // 主线程操作dom 
        // js的事件监听函数就是一个简单的发布订阅者模式
        // document.body为被观察对象(发布者)
        // js 异步编程语言
        document.body.addEventListener('click', () => {
            alert(1);
        });    
        document.body.addEventListener('click', () => {
            alert(2);
        });    
        document.body.addEventListener('click', () => {
            alert(3);
        });    
    </script>
</body>
</html>
